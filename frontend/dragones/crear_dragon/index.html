<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragones y Camejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
</head>

<body data-bs-theme="dark">
    <img src="../../assets/dragon.png" class="rounded float-end" width="50" height="50" right="10" alt="No cargo la imagen">
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Nuevo Dragon</h2>
                        <h5 id="tu_comida">Tu comida: </h5>
                        <form onsubmit="crear_dragon(event)">
                            <div class="my-4"></div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Cangrejo"
                                    required>
                            </div>
                            <div class="my-4"></div>
                            <div id="check_tipo">

                                <label class="mb-3 me-3">Tipo de dragon: </label>

                            </div>
                            <div class="my-4"></div>
                            <div class="my-4"></div>
                            <h5 id="precio">Precio: 0</h5>
                            <button type="submit" class="btn btn-success">Crear</button>
                            <a class="btn btn-secondary" href="../">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script>

        const URL_API = "http://192.168.0.157:5000"

        function response_received(response) {
            return response.json();
        }
        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }

        function dragon_creado(content) {
            console.log(content)
            actualizar_comida();
        }

        function actualizar_precio(precio) {
            h5_precio = document.getElementById("precio");
            h5_precio.innerText = `Precio: ${precio}`;
        }

        function cargar_dragones(content) {
            let tipos_dragon = content['tipos_dragon'];

            let check_tipo = document.getElementById("check_tipo");

            tipos_dragon.forEach(tipo_dragon => {
                let div_tipo = document.createElement("div");
                div_tipo.setAttribute("class", "form-check form-check-inline")
                div_tipo.innerHTML = `
                <input class="form-check-input" onclick="actualizar_precio(${tipo_dragon['precio']})" value="${tipo_dragon['id']}" type="radio" name="tipo" id="check-${tipo_dragon['id']}" required>
                <label class="form-check-label" for="check-${tipo_dragon['id']}"> ${tipo_dragon['nombre'].charAt(0).toUpperCase() + tipo_dragon['nombre'].slice(1)} </label>
                `;

                check_tipo.appendChild(div_tipo);
            });
        }

        function cargar_comida(content) {
            cantidad_comida = content['comida'];
            //console.log(content);

            h5_comida = document.getElementById("tu_comida");
            h5_comida.innerText = `Tu comida: ${cantidad_comida}`;
        }

        function crear_dragon(event) {
            event.preventDefault();
            let id_tipo = document.querySelector('input[name="tipo"]:checked').value;
            let nombre = document.getElementById("name").value;
            console.log(id_tipo, nombre);
            fetch(`${URL_API}/nuevo_dragon?id_tipo=${id_tipo}&nombre=${nombre}`, {method: "POST"})
                .then(response_received)
                .then(dragon_creado)
                .catch(request_error)
        }

        function actualizar_comida() {
            fetch(`${URL_API}/almacen`)
                .then(response_received)
                .then(cargar_comida)
                .catch(request_error)
        }

        fetch(`${URL_API}/tipos_dragon`)
            .then(response_received)
            .then(cargar_dragones)
            .catch(request_error)

        actualizar_comida()

    </script>
</body>

</html>
