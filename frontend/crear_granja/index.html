<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragones y Camejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 3/4;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Nueva Granja</h2>
                        <form onsubmit="crear_granja(event)">
                            <label class="mb-3 me-3">Tipo de Granja: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="fuego" type="radio" name="tipo"
                                    id="tipo-fuego" required>
                                <label class="form-check-label" for="tipo-fuego">
                                    fuego
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="agua" type="radio" name="tipo"
                                    id="tipo-agua" required>
                                <label class="form-check-label" for="tipo-agua">
                                    Agua
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="aire" type="radio" name="tipo"
                                    id="tipo-aire" required>
                                <label class="form-check-label" for="tipo-aire">
                                    Aire
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
