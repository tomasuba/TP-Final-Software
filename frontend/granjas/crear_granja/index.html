<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragones y Camejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <img src="../../assets/dragon.png" class="rounded float-end" width="50" height="50" right="10" alt="No cargo la imagen">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 3/4;
        }
        #inlineFormCustomSelect {
            width: 50%;
            max-width: 400px; 
        }
    </style>
</head>

<body data-bs-theme="dark">
  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Crear Nueva Granja</h2>

            <h5 id="tu_comida">Tu comida: </h5>

            <div class="my-4"></div>
            <form onsubmit="crear_granja(event)">
              <div class="form-row align-items-center">

                <div class="col-auto my-1">
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Tipo de Granja</label>
                  <select class="custom-select mr-sm-2 mx-auto" id="inlineFormCustomSelect" required>
                    <option selected></option>
                  </select>
                  <div class="my-4"></div>
                </div>

                <div class="my-4"></div>
                <div class="col-auto my-1">
                  <button type="submit" class="btn btn-success">Crear Granja</button>
                  <a class="btn btn-secondary" href="../">Volver</a>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <script>

    const URL_API = "http://10.0.2.15:5000"

    function response_received(response) {
      return response.json();
    }
    function request_error(error) {
      console.log("ERROR");
      console.log(error);
    }
  
    function granja_creada(content) {
      //console.log(content)
      actualizar_comida();
    }

    function cargar_granjas(content) {
      tipos_granja = content['tipos_granja'];

      let select = document.getElementById("inlineFormCustomSelect");

      tipos_granja.forEach(tipo_granja => {
        let option = document.createElement("option");
        option.value = tipo_granja['id'];
        option.innerText = `${tipo_granja['nombre']} | precio: ${tipo_granja['precio']} | recompensa: ${tipo_granja['recompensa']} | tiempo: ${tipo_granja['tiempo_cosecha']} minutos`;
        select.appendChild(option);
      });
    }

    function cargar_comida(content) {
      cantidad_comida = content['comida'];
      //console.log(content);

      h5_comida = document.getElementById("tu_comida");
      h5_comida.innerText = `Tu comida: ${cantidad_comida}`;
    }

    function crear_granja(event) {
      event.preventDefault();
      
      let id = document.getElementById("inlineFormCustomSelect").value;
      fetch(`${URL_API}/nueva_granja?id_tipo=${id}`, {method: "POST"})
        .then(response_received)
        .then(granja_creada)
        .catch(request_error)
    }

    function actualizar_comida() {
      fetch(`${URL_API}/almacen`)
        .then(response_received)
        .then(cargar_comida)
        .catch(request_error)
    }

    fetch(`${URL_API}/tipos_granja`)
      .then(response_received)
      .then(cargar_granjas)
      .catch(request_error)

    actualizar_comida()

  </script>
</body>

</html>
